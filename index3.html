<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    .success{
        color: green;
    }

        color: red;
    }

<body>
    <h3>Kiểm tra Email</h3>
    <input id="nhap1" type="text" placeholder="Nhập email">
    <button onclick="clicked1()">Kiểm tra</button>
    <p id="ketqua1"></p>
    <script>
        function clicked1() {
        var email=document.getElementById("nhap1").value;
        var kiemtraemail= /[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9]*[a-z0-9])?/g
        if (kiemtraemail.test(email)) {
            document.getElementById("ketqua1").innerText="Email "+email+" hợp lý"
            ketqua1.className="success"
            return true
        }
        else{
            document.getElementById("ketqua1").innerText="Email "+email+" không hợp lý"
            ketqua1.className="error"
            return false
        }
        }
    </script>

    <h3>Kiểm tra Mật khẩu</h3>
    <input id="nhap3" type="text" placeholder="Nhập pass">
    <button onclick="clicked3()">Kiểm tra</button>
    <p id="ketqua3"></p>
    <script>
        function clicked3() {
        var pass=document.getElementById("nhap3").value;
        var kiemtrapass=/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$/
        if (kiemtrapass.test(pass)) {

            ketqua3.className="success"
            return true

        else{
            document.getElementById("ketqua3").innerText="Mật khẩu "+pass+" không hợp lý"
            ketqua3.className="error"
            return false
        }
    }
    </script>
    <h3>Kiểm tra tên</h3>
    <input id="nhap4" type="text" placeholder="Nhập tên">
    <button onclick="clicked4()">Kiểm tra</button>
    <p id="ketqua4"></p>
    <script>
        function clicked4() {
        var ten=document.getElementById("nhap4").value;
        var kiemtraten=/^[a-zA-ZÀ-ỹ\s]+$/
        if (ten==""){
            document.getElementById("ketqua4").innerText="Vui lòng nhập vào tên"
            ketqua4.className="error"
            return false
        }
        else if (!kiemtraten.test(ten)) {
            document.getElementById("ketqua4").innerText="Tên "+ten+" không hợp lý"
            ketqua4.className="error"
            return false
        }
        else{
            document.getElementById("ketqua4").innerText="Tên "+ten+" hợp lý"
            ketqua4.className="success"
            return true
        }
    }
    </script>
    <h3>Kiểm tra ngày sinh</h3>
    <input id="nhap5" type="text" placeholder="Nhập ngày sinh của Bạn">
    <button onclick="clicked5()">Kiểm tra</button>
    <p id="ketqua5"></p>
    <script>
        function clicked5(){
        var ngaysinh=document.getElementById("nhap5").value;
        var kiemtrangaysinh=/^\d{2}-\d{2}-\d{4}$/
        if(ngaysinh===""){
            document.getElementById("ketqua5").innerText="Vui lòng nhập ngày sinh"
            ketqua5.className="error"
            return false
        }
        else if (!kiemtrangaysinh.test(ngaysinh)){
            document.getElementById("ketqua5").innerText="Định dạng ngày sinh không hợp lý"
            ketqua5.className="error"
            return false
        }
        var phan = ngaysinh.split("-");
        var ngay = Number(phan[0]);
        var thang = Number(phan[1]);
        var nam = Number(phan[2]);
        date= new Date(nam, thang-1, ngay);
        if (date.getDate()==ngay&& date.getMonth()==thang-1&& date.getFullYear()==nam){
            document.getElementById("ketqua5").innerText="Ngày sinh "+ngaysinh+" hợp lý"
            ketqua5.className="success"
            return true
        }
        else{
            document.getElementById("ketqua5").innerText="Ngày sinh "+ngaysinh+" không hợp lý"
            ketqua5.className="error"
            return false
        }
        }
    </script>
